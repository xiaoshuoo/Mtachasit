{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gutierrez Lectures{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pkf6Q4GcLl43eUOSHXAG+N2GJ8JYbV0rKf2Z7TswDqZ8P5HZoZ4zYJ8EA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      :root {
        --space-dark: #1a1b23;
        --card: #252730;
        --accent: #8b5cf6;
      }
      body { background: var(--space-dark); color: #fff; }
      .cosmic-bg {
        background:
          radial-gradient(circle at 10% 10%, rgba(139, 92, 246, 0.06) 0%, transparent 45%),
          radial-gradient(circle at 90% 90%, rgba(99, 102, 241, 0.06) 0%, transparent 45%),
          radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 60%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(37,39,48,0.55);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="min-h-screen cosmic-bg">
    {% block content %}{% endblock %}
  </body>
  {% block scripts %}{% endblock %}
</html>
